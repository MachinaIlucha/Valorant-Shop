<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Find me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
            integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
            crossorigin="anonymous"
    />
    <link href="../static/css/index.css" th:href="@{/static/css/index.css}" rel="stylesheet" />
</head>
<body>
<div class="page">
    <div class="top-section">
        <header class="header">
            <div class="logo">
                <img
                        class="logo__image"
                        src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson26/hw1/LogoSmallSolid.png"
                        alt="logo"
                />
                <div class="logo__text">
                    <div class="logo__name">FindMe</div>
                </div>
            </div>
            <nav class="navigation">
                <a href="#" class="navigation-item">My Profile</a>
            </nav>
            <button class="action_button header__button" onclick="window.location.href='/FindMe_war/loginPage'">Login</button>
            <button class="action_button header__button" onclick="window.location.href='/FindMe_war/logout'">Logout</button>
        </header>
    </div>


    <section class="reg-section">
        <div class="reg-form">
            <h1 class="reg-form-lable">Registration form</h1>
            <form id="registration-form" class="registration-form" th:action="@{/add-item}" method="post">
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="item_name" name="item_name" id='item_name' required />
                    <label for="item_name" class="form__label">item_name</label>
                </div>

                <button type="submit" class="reg-btn action_button">Add Item</button>
            </form>
        </div>
    </section>
</div>
</body>
</html>
